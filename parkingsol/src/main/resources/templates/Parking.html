<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Available Parking Spots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            padding-top: 60px;
            animation: fadeIn 1s ease-in;
        }

        .navbar {
            background-color: #2c3e50;
            animation: fadeIn 1.5s ease-in;
        }

        .navbar a {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.1);
            color: #dcdcdc;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }

        .card-title {
            color: #2c3e50;
            font-weight: bold;
        }

        .card-text {
            color: #34495e;
        }

        .buy-btn {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .buy-btn:hover {
            background-color: #34495e;
            border-color: #34495e;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" th:href="@{/}">Global Parking Solution</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/aboutus}">About Us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/parkings}">Parking</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/contactus}">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a th:href="@{/login}" class="btn btn-outline-light">Login</a>
            </form>
        </div>
    </div>
</nav>

<!-- Parking Spots Section -->
<section class="container py-5">
    <h2 class="section-header">Available Parking Spots</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="s: ${parkingList}">
            <div class="card shadow h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${s.name}"></h5>
                    <p class="card-text">Price: <span th:text="'â‚¹ '+${s.price}"></span></p>
                    <p class="card-text" th:if="${s.description}" th:text="${s.description}"></p>
                    <a href="/login" class="btn btn-primary buy-btn mt-auto">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript and Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll(".buy-btn").forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            alert("Please login as a user to book a parking spot");
        });
    });
</script>
</body>

</html>
