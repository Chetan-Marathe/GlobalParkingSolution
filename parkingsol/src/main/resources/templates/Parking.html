<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: black;
            animation: fadeIn 1s ease-in;
        }

        .navbar {
            background-color: #2c3e50;
            animation: fadeIn 1.5s ease-in;
        }

        .navbar a {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.1);
            color: #dcdcdc;
        }

        .buy-btn {
            background-color: #2c3e50;
            border-color: #2c3e50;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .buy-btn:hover {
            background-color: #34495e;
            border-color: #34495e;
            transform: scale(1.1);
        }

        .card-title, .card-text {
            color: black;
        }

        .card {
            opacity: 0;
            animation: fadeInCard 0.8s forwards;
        }

        .card:nth-child(even) {
            animation-delay: 0.3s;
        }

        .card:nth-child(odd) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" th:href="@{/}">Global Parking Solution</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/aboutus}">About Us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/parkings}">Parking</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/contactus}">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a th:href="@{/login}" class="btn btn-success">Login</a>
            </form>
        </div>
    </div>
</nav>

<!-- Products Section -->
<section class="container py-5">
    <div class="row g-4" th:each="s: ${parkingList}">
        <div class="col-md-4 py-5">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Parking spot: <span th:text="${s.name}"></span></h5>
                    <p class="card-text">Parking Price: <span th:text="'â‚¹ '+${s.price}"></span></p>
                    <a href="/login" class="btn btn-success buy-btn">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript and Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll(".buy-btn").forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            alert("Please login as an user to buy the product");
        });
    });
</script>
</body>

</html>
