<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #2c3e50;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 800px;
            height: 500px;
            background: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .form-section {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: transform 0.6s ease-in-out;
        }

        .admin-section {
            background-color: #ffffff;
        }

        .user-section {
            background-color: #ffffff;
        }

        .slider {
            position: absolute;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1;
            border-radius: 15px 0 0 15px;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Reverse sliding logic */
        .login-container.user-active .slider {
            transform: translateX(0%); /* Slider stays on admin side when user login is active */
        }

        .login-container.admin-active .slider {
            transform: translateX(100%); /* Slider moves to the user side when admin login is active */
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-section form {
            width: 80%;
        }

        .form-section button, .form-section a {
            width: 100%;
            margin-top: 10px;
        }

        .switch-btns {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 20px;
        }

        .switch-btns button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" th:href="@{/}">Ecommerce App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/aboutus}">About Us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/parkings}">Parking</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a th:href="@{/login}" class="btn btn-success">Login</a>
            </form>
        </div>
    </div>
</nav>

<div class="login-container admin-active" id="loginContainer">
    <div class="slider" id="slider"></div>
    <div class="switch-btns">
        <button onclick="showAdmin()">Admin Login</button>
        <button onclick="showUser()">User Login</button>
    </div>

    <!-- Admin Login Section -->
    <div class="form-section admin-section">
        <h2>Admin Login</h2>
        <form th:action="@{/admin/verify/credentials}" th:object="${admin}" method="post">
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input type="text" class="form-control" name="email" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- User Login Section -->
    <div class="form-section user-section">
        <h2>User Login</h2>
        <form th:action="@{/user/login}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="userUsername" class="form-label">Username</label>
                <input type="text" class="form-control" name="email" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Login</button>
        </form>
        <a th:href="@{/user/signup}" class="btn btn-secondary">Sign Up</a>
    </div>
</div>

<script>
    function showAdmin() {
        const container = document.getElementById('loginContainer');
        container.classList.remove('user-active');
        container.classList.add('admin-active');
    }

    function showUser() {
        const container = document.getElementById('loginContainer');
        container.classList.remove('admin-active');
        container.classList.add('user-active');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
